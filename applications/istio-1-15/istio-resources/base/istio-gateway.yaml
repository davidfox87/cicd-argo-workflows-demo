apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: task-tracker-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:      
        number: 80
        name: http 
        protocol: HTTP
      hosts:    
        - "staging.mlops-playground.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: tls-cert
      hosts:
        - "staging.mlops-playground.com"








