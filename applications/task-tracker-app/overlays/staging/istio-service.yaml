apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: task-tracker-app-ui # name of the k8s service
spec:
  hosts:
  - staging.mlops-playground.com
  - task-tracker-app-ui
  gateways:
  - istio-system/public-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: task-tracker-app-ui
        port:
          number: 8000

 
