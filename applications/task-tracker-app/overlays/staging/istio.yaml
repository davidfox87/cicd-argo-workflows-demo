apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: task-tracker-app-ui # name of the k8s service
spec:
  hosts:
  - "*"
  gateways:
  - default-gateway
  http:
    - route:
        - destination:
            host: task-tracker-app-ui
            port:
              number: 9080
          weight: 100
      match:
        - uri:
            prefix: /home # this could be the name of the page (in react app) or name of api endpoint