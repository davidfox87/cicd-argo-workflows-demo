apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: task-tracker-app-virtualservice
spec:
  hosts:
  - '*'
  gateways:
  - default-gateway
  http:
  - match:
    - uri:
        prefix: /task-tracker-app-ui
    route:
    - destination:
        host: task-tracker-app-ui.default.svc.cluster.local 
        port:
          number: 9080

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: default-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
