apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: input-artifact-s3-
  namespace: workflows
spec:
  entrypoint: train-workflow
  serviceAccountName: workflow
  volumes:
  - name: workdir
    persistentVolumeClaim:
      claimName: my-pvc

  templates:
  - name: train-workflow
    dag:
      tasks:
      - name: preprocess
        template: preprocess

      - name: train
        dependencies: [preprocess]
        template: train
        arguments:
          parameters: [{name: model_path, value: models/model.pkl}]
          artifacts:
            - name: data
              from: "{{tasks.preprocess.outputs.artifacts.output}}"
      - name: serve
        dependencies: [train]
        template: seldon-serve

  - name: preprocess
    outputs:
      artifacts:
      - name: output
        path: /tmp/data.csv
    container:
      name: preprocess
      image: foxy7887/xgb_train:v16
      command: ["python3", "./run_preprocess.py"]

  - name: train
    inputs:
      parameters:
      - name: model_path
      artifacts:
      - name: data
        path: /tmp/data.csv
    container:
      name: train
      image: foxy7887/xgb_train:v19
      command: ["python3", "./run_train.py"]
      args: ["--model_file", "{{inputs.parameters.model_path}}", "--bucket", "my-bucket"]
      volumeMounts:
      - name: workdir
        mountPath: /tmp
  - name: seldon-serve
    resource:                   #indicates that this is a resource template
      action: apply             #can be any kubectl action (e.g. create, delete, apply, patch)
      manifest: |   #put your kubernetes spec here
        apiVersion: "machinelearning.seldon.io/v1"
        kind: "SeldonDeployment"
        metadata:
          labels: 
            app: seldon
          name: seldon-model
        spec:
          name: test-deployment
          predictors:
          - annotations:
              seldon.io/svc-name: seldon-model
            componentSpecs:
            - spec:
                containers:
                - name: wine-clf
                  image: foxy7887/wine-model:v3 
                  volumeMounts:
                  - name: persistent-storage
                    mountPath: /tmp
                volumes:
                - name: persistent-storage
                  persistentVolumeClaim:
                    claimName: my-pvc
            graph:
              endpoint:
                type: REST
              name: wine-clf
              type: MODEL
            name: main
            replicas: 1

  - name: print-model-uri
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["ls /tmp/model.pkl"]

