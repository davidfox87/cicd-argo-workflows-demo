apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  artifactRepository: |    
    archiveLogs: true
    s3:
      endpoint: argo-artifacts.default:9000
      bucket: my-bucket
      insecure: false
      accessKeySecret:
        name: argo-artfacts
        key: accesskey
      secretKeySecret:
        name: argo-artfacts
        key: secretkey




