apiVersion: argoproj.io/valpha1
kind: Workflow
metadata: 
  generateName: output-artifact-s3-
spec:
  entrypoint: whalesay
  #serviceAccountName: workflow
  templates:
    - name: whalesay
      container:
        image: docker/whalesay:latest
        command: [sh, -c]
        args: ["cowsay hello world | tee /tmp/hello_world2.txt"]
      outputs:
        artifacts:
          - name: message
            path: /tmp/hello_world2.txt
            s3:
              bucket: my-bucket
              endpoint: argo-artifacts.default:9000
              insecure: true
              key: output/hello_world2.txt
              accessKeySecret:
                name: argo-artifacts
                key: accesskey
              secretKeySecret:
                name: argo-artifacts
                key: secretkey