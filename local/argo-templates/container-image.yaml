apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: container-image
spec:
  templates:
  - name: build-kaniko-git
    inputs:
      parameters:
      - name: app_repo
      - name: container_image
      - name: container_tag
      - name: sub_path
    container:
      image: gcr.io/kaniko-project/executor:debug
      command: [/kaniko/executor]
      args:
      - --context={{inputs.parameters.app_repo}}
      - --destination={{inputs.parameters.container_image}}:{{inputs.parameters.container_tag}}
      - --context-sub-path={{inputs.parameters.sub_path}}
      volumeMounts:
        - name: kaniko-secret # 
          mountPath: /kaniko/.docker/ # .spec.containers[].volumeMounts[].mountPath to an unused directory name where you would like the secrets to appear.
          readOnly: true
  